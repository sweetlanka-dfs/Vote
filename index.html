<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What this article helpful?</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main_wrap">
                <div class="main_content">
                    <h1 id="change">Was this article helpful?</h1>
                    <ul>
                        <li>
                            <form class="answer" >
                                <button  type="submit" class="btn change_answer" name="vote" value="yes" onclick="myFunction()">
                                    YES
                                </button>
                            </form>
                        </li>
                        <li>
                            <form class="answer" >
                                <button type="submit" class="btn change_answer" name="vote" value="no" onclick="myFunction()">
                                    NO
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="css/js.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    $(".answer").submit(function (e) {

            $.ajax({
                type: "POST",
                url: "http://localhost/ArticleVote/form_new/vote.php",
                dataType: "json",
                data: {
                    vote: 'yes'
                },
                statusCode: {
                    404: function () {
                        alert("page not found");
                    },

                    200: function () {
                        console.log("success");
                    }
                },
                success: function(data) {
                    alert(data);
            }
            });
            e.preventDefault();
    });

</script>

<script>
    function myFunction() {
        document.getElementById("change").innerHTML = "Thanks for your answer!";
    }
</script>
</body>
</html>

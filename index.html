<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What this article helpful?</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main_wrap">
                <div id="change" class="main_content">
                    <h1>Was this article helpful?</h1>
                    <ul>
                        <li>
                            <form class="answer" >
                                <button  type="button" class="btn" name="vote" value="yes">
                                    YES
                                </button>
                            </form>
                        </li>
                        <li>
                            <form class="answer" >
                                <button type="button" class="btn" name="vote" value="no" >
                                    NO
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="css/js.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
    $("button.btn").on("click", function (e){
        var el = e.currentTarget;
        var postData = {vote: el.value};

        $.ajax({
            type: "POST",
            url: "http://localhost/ArticleVote/form_new/vote.php",
            dataType: "text",
            data: postData,
            statusCode: {
                0: function () {
                    document.getElementById("change").innerHTML = "<div class='answerInner'>Oops! Try again!</div>";
                },
                400: function () {
                    document.getElementById("change").innerHTML = "<div class='answerInner'>400 Bad request!</div>";
                },

                200: function () {
                    document.getElementById("change").innerHTML = "<div class='answerInner'>Thanks for your answer!</div>";
                }
            },

            success: function myFunction(e) {
                    console.log(e);
                },
            error: function (jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Not connect.\n Verify Network.';
                } else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                } else if (jqXHR.status == 400) {
                    msg = 'BadRequest. [400]';
                } else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                } else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                } else if (exception === 'timeout') {
                    msg = 'Time out error.';
                } else if (exception === 'abort') {
                    msg = 'Ajax request aborted.';
                } else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }
                console.log({msg});
            }
        });
        });
</script>
</body>
</html>

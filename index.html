<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What this article helpful?</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main_wrap">
                <div id="change" class="main_content">
                    <h1>Was this article helpful?</h1>
                    <ul>
                        <li>
                            <form class="answer" >
                                <button  type="button" class="btn" name="vote" value="yes">
                                    YES
                                </button>
                            </form>
                        </li>
                        <li>
                            <form class="answer" >
                                <button type="button" class="btn" name="vote" value="no" >
                                    NO
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="css/js.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
    $("button.btn").on("click", function (e){
        var el = e.currentTarget;
        var postData = {vote: el.value};
        $.ajax({
            type: "POST",
            url: "http://localhost/ArticleVote/form_new/vote.php",
            dataType: "json",
            data: postData,
            statusCode: {
                404: function () {
                    alert("page not found");
                },

                200: function () {
                    document.getElementById("change").innerHTML = "<style type='text/css'> div {color: #50808c; font-family: 'Helvetica Neue'; font-size: 36px}</style><div>Thanks for your answer!</div>";
                }
            },
            success: function(data) {
                alert(data);
            }
        });
    });
    function myFunction(e) {
        //document.getElementById("change").innerHTML = "Thanks for your answer!";
        console.log(e);
    }
</script>
</body>
</html>
